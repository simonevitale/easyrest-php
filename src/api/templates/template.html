            html {
				text-shadow: 0px 0px 1px rgba(0,0,0,0.05);

				width: auto !important;
				margin: 0;
				padding: 0;
				height: 100%;
            }
            body {
                background-color: #fff;
                color: #000;
                font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Cantarell,Open Sans,Helvetica Neue,sans-serif;
                font-size: 18px;
                text-rendering: optimizeLegibility;
                -webkit-text-size-adjust: 100%;
                -webkit-font-smoothing: antialiased !important;
                box-sizing: border-box;
                line-height: 1;
            }
            a {
                color: #1e87c1;
                text-decoration: none;
                color: inherit;
                cursor: pointer;
                white-space: nowrap;
            }
            a:hover {
                text-decoration: underline;
            }
            .preheader {color: #161616; font-size: 1px;}
            .gridBg {
                height: 100%;
            }
            .content-wrap {
                margin: 0 auto;
                max-width: 1000px;
                text-align: center;
                padding: 40px;
            }
            .content-wrap .hero {
                padding-bottom: 18px;
            }
            .content-wrap .hero img {
                max-width: 100px;
                border: none;
            }
            .content-wrap h1 {
                font-size: 23px;
                text-transform: uppercase;
                letter-spacing: 0.08rem;
                padding-bottom: 10px;
            }
            .content-wrap p {
                line-height: 1.8;
                padding: 0;
                margin: 0;
            }
            .content-wrap .button-wrap {
                padding: 26px 0 32px;
            }
            .content-wrap .button-wrap a {
                display: inline-block;
                background-color: #1e87c1;
                text-transform: uppercase;
                padding: 0 18px;
                line-height: 44px;
				min-width: 100px;
                height: 44px;
                font-weight: 700;
                border-radius: 3px;
                font-size: 14px;
            }
            .content-wrap .social {
                padding-top: 18px;
            }
            .content-wrap .social .social-icons {
                padding-top: 12px;
            }
            .content-wrap .social .social-icons a {
                display: inline-block;
                margin: 0 11px;
                position: relative;
            }
            .content-wrap .social .social-icons a span {
                position: absolute;
                bottom: -13px;
                left: 0;
                right: 0;
                text-align: center;
                text-transform: uppercase;
                font-size: 9.5px;
                font-weight: 600;
                opacity: 0.7;
            }
            .content-wrap .social .social-icons a img {
                max-width: 32px;
                vertical-align: top;
            }
            .content-wrap .social p {
                font-weight: 600;
                font-size: 15px;
                opacity: 0.8;
            }
            .section-bottom {
                margin-top: 66px;
                padding: 26px 0;
                background-color: rgba(238,238,238,1);
            }
            .section-bottom .from-to {
                padding-bottom: 16px;
            }
            .section-bottom .from-to img {
                max-width: 90px;
                opacity: 0.8;
            }
            .section-bottom p {
                font-size: 16px;
                opacity: 0.8;
            }
            .section-bottom a {
                
            }
            .unsub {
                padding-top: 75px;
                font-size: 12px;
                opacity: 0.4;
            }
            .unsub a {
                text-decoration: underline;
            }
			
			@media only screen and (max-width: 600px) {
				.content-wrap {
					padding: 5px !important; font-size: 13px !important;
				}
				.section-bottom {
					font-size: 11px !important;
				}
			}
