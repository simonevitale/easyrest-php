
<h1 style="font-size: 23px; text-transform: uppercase; letter-spacing: 0.08rem; padding-bottom: 10px;">[Project Name]</h1>

<div class="section">
	<p style="line-height: 1.7; margin: 0; padding: 0;">A password reset has been requested for your [Project Name]'s account.</p>
	<p style="line-height: 1.7; margin: 0; padding: 0;">Please confirm you intended to reset your password by clicking the following link. If you didn't, ignore this message.</p>
	
	<div class="button-wrap" style="padding: 26px 0 32px;">
		<a href="{ForgotPasswordUrl}" style="text-decoration: none; color: #ffffff; cursor: pointer; white-space: nowrap; display: inline-block; text-transform: uppercase; line-height: 44px; height: 44px; min-width: 100px; font-weight: 700; border-radius: 3px; font-size: 14px; background: #bb0000; padding: 0 18px;">{ForgotPassword}</a>
	</div>
	
	<a style="font-size: 11pt;" href="{ForgotPasswordUrl}">{ForgotPasswordUrl}</a>
	
	<p style="font-size: 11pt; line-height: 1.7; margin: 0; padding: 0;">Or copy and paste the link above into your browser.</p>
</div>
